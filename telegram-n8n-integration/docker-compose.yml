# docker-compose.yml - Portainer Stack Compatible Configuration
# Telegram to n8n Integration - Docker Compose Orchestration

version: '3.8'

services: 
  telegram-n8n-listener:
    build: 
      context: .
      dockerfile: Dockerfile
    
    # Volume mapping for session persistence
    volumes:
      - telegram_session_data:/app/data
    
    # Environment variables (set these in .env or Portainer)
    environment:
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - TELEGRAM_PHONE=${TELEGRAM_PHONE}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - TELEGRAM_WHITELIST_CHATS=${TELEGRAM_WHITELIST_CHATS}
    
    # Networking configuration
    networks:
      - telegram-network
    
    # Restart policy for stacks
    deploy:
      restart_policy:
        condition: unless-stopped
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Named volume for persistent session storage
volumes:
  telegram_session_data:
    driver: local

# Custom network for container isolation
networks:
  telegram-network:
    driver: bridge


